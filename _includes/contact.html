<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contattaci</h2>
                    <!---<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>--->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row justify-content-center">
                            <div class="col-md-12 centered-form">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Oggetto *" id="subject" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Il tuo messaggio *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Invia </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
