- name: Valeria Villani
  pic: 2
  position: "<i>Ostetrica</i> <br> <i> Co-founder Spazio Indaco </i> <br> <br> L'ostetrica è una figura sanitaria essenziale che accompagna le donne in tutte le fasi della loro vita: dall'adolescenza all'età fertile, attraverso la gravidanza il parto e il puerperio, fino alla menopausa. Dopo la mia laurea presso l'Università degli Studi di Roma Tor Vergata nel 2013, ho iniziato la mia carriera lavorativa in un consultorio familiare a Roma. Nel 2015 mi sono trasferita in Emilia Romagna, dove ho dato alla luce i miei due bambini. Successivamente, nel 2019, ho lavorato come ostetrica di reparto e sala parto presso l'Arcispedale Santa Maria Nuova di Reggio Emilia. Nel 2021, ho deciso di intraprendere la strada della libera professione con un obiettivo chiaro: specializzarmi nella <b>salute del pavimento pelvico femminile</b>. Questa scelta è nata dalla mia profonda volontà di aiutare le donne a trovare una figura specializzata che le supporti nei loro percorsi di riabilitazione e benessere pelvico. Ho quindi avviato uno studio dedicato alla rieducazione e riabilitazione pelviperineale, dove posso individuare e trattare le varie problematiche legate al pavimento pelvico, collaborando, quando necessario, con altri professionisti del settore. Oltre la riabilitazione pelvica, offre percorsi di <b>accompagnamento alla nascita</b> per donne e coppia in attesa, <b>assistenza domiciliare durante il puerperio</b>, <b>sostegno all'allattamento al seno</b>, incontri tematici periodici. La mia missione è fornire un'assistenza personalizzata e continua, rispondendo a ogni esigenza delle donne migliorando la loro qualità di vita attraverso una cura attenta e specializzata."
