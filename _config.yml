- name: Elisa Zacheo
  pic: 3
  position: <i>Logopedista - Età evolutiva</i> <br> <br> In dicembre 2021 mi sono laureata con lode in Logopedia presso l'Università di Modena e Reggio Emilia. Presso la stessa università, attualmente frequento il Corso di Perfezionamento <b>"La comunicazione aumentativa alternativa in età evolutiva"</b>. <br> Ho effettuato il corso <b>PROMPT</b> per il trattamento della disprassia verbale, il corso <b>Oral Motor Therapy</b> per la gestione e trattamento dello squilibrio muscolare orofacciale, e continuo a specializzarmi in particolare nell'ambito dell'<b>autismo</b> e della <b>balbuzie</b>. <br> Dal 2022 mi occupo di terapia logopedica in età evolutiva, in particolare in bambini con autismo, sindromi e gravi disabilità, all'interno di una struttura privata convenzionata al SSN. <br> Dal 2023 ho ampliato i miei interventi in libera professione a bambini e ragazzi con balbuzie e <b>disturbi specifici di linguaggio</b> e degli <b>apprendimenti</b>. Fondamentale nel mio intervento è il lavoro in sinergia con il bambino, la famiglia e la rete scolastica e di professionisti attorno al bambino, per favorire il benessere del paziente stesso e della sua famiglia.
