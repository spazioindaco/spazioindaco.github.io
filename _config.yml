- name: Eleonora Pisi
  pic: 4
  position: <i>Psicologa clinica</i> <br> <br> Mi sono laureata a pieni voti nel 2020 all'università di <b>Neuroscienze e Riabilitazione neuropsicologica</b> di Padova e da gennaio 2024 frequento la scuola di specializzazione di <b>psicoterapia</b> “Accademia di Neuropsicologia dello sviluppo” (ANsvi). <br>Durante il mio percorso accademico ho avuto la possibilità di collaborare con le università di Psicologia di Padova e di Gent (Belgio) alla raccolta dati in <b>progetti di ricerca con bambini prematuri e bambini a rischio di sviluppare il disturbo dello spettro autistico</b>, utilizzando sia tecniche di neuroscienze sia test neuropsicologici standardizzati specifici nel bambino nella fascia 0-6. <br>Successivamente ho intrapreso un tirocinio volontario ed effettuato supervisioni di casi clinici presso lo studio di Neuropsicologia e riabilitazione dell'età evolutiva  “Evolvendo” di Mantova coordinato dalla dott.ssa Beatrice Bertelli, psicoterapeuta specializzata in disturbi del neurosviluppo. <br>Dal 2022 sono iscritta all'<b>albo degli psicologi dell’Emila Romagna</b> e la mia esperienza clinica si rivolge ai bambini che mostrano difficoltà e ritardi nel corso del loro sviluppo, come <b>ritardo di sviluppo psicomotorio</b>, <b>atipie comunicative nella pragmatica della conversazione</b>, <b>difficoltà relazionali e sociali</b> e <b>Disturbi dello spettro autistico</b>, specialmente nella fascia di età 0-6.

- name: Claudia Vatalaro
  pic: 5
  position: <i>Logopedista - Età adulta</i> <br> <br> Mi sono laureata con Lode in <b>Logopedia</b> presso l'Università di Bologna. Ho conseguito il titolo di <b>terapista ARM</b> per il trattamento dei <b>disturbi specifici dell'apprendimento</b> e ho approfondito la mia formazione in merito alla valutazione ed il trattamento della <b>deglutizione disfunzionale</b> e <b>disordini miofunzionali</b> seguendo il corso sulla motricità orofacciale della dottoressa phD C. Ferreira. Ho inoltre esperienza lavorativa in ambito sanitario in qualità di <b>Infermiera</b> avendo precedentemente conseguito con Lode la <b>Laurea in Scienze Infermieristiche</b> presso l'Università di Bologna. <br> Mi piace pensare che il mio stile di trattamento si sia arricchito e personalizzato anche grazie alla formazione in ambito musicale, conseguita presso il <b>Conservatorio di Bologna</b>. <br> Attualmente mi occupo di <b>disturbi del linguaggio</b>, della <b>motricità orofacciale e deglutizione</b>, dell'<b>apprendimento e della voce</b> con <b>bambini</b> ed <b>adulti</b>, cercando di collaborare con la famiglia e la realtà scolastica dei bambini.

